<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素选择器</title>
		<style type="text/css">
			/* 定义对 div 起作用的 CSS 样式*/
			div {
				background-color: lightblue;
				width: 100px;
				font: italic normal bold 14pt normal "微软雅黑";
			}
			/* 定义对 p 起作用的 CSS 样式*/
			p {
				width: 100px;
				background-color: #444;
				color: #FFF;
				font: normal small-caps bold 20pt normal "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div>
			div 内的文字
		</div>
		<p>
			p 内的文字
		</p>
	</body>
</html>

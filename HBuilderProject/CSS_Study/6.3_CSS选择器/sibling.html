<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E~F兄弟选择器(伪类选择器)</title>
		<style type="text/css">
			/* 匹配 id 为 android 的元素后面、class 属性为 long 的兄弟节点*/
			#android ~ .long {
				background-color: #00FF00;
			}
		</style>
	</head>
	<body>
		<div>疯狂 Java 讲义</div>
		<div class="long">轻量级&nbsp;Java&nbsp;EE&nbsp;企业开发</div>
		<div id="android">疯狂 Android 讲义</div>
		<p class="long">经典&nbsp;Java&nbsp;EE&nbsp;企业开发</p>
		<div class="long">JavaScript 权威指南</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用内部 CSS 样式单</title>
		<style type="text/css">
			table {
				background-color: darkcyan;
			}
			td {
			background-color: #FFFFFF;
			font-family: "微软雅黑";
			font-size: 20pt;
			text-shadow: 2px 2px 2px #333;
		}
		.title {
			font-size: 18px;
			color: #60C;
			height: 30px;
			width: 200px;
			border-top: 3px solid #CCCCCC;
			border-left: 3px solid #CCCCCC;
			border-bottom: 3px solid #000000;
			border-right: 3px solid #000000;
		}
		</style>
	</head>
	<body>
		<div class="title">
			疯狂 Java 体系图书
		</div> <hr />
		<table>
			<tr>
				<td>疯狂 Java 讲义</td><td>疯狂&nbsp;Java&nbsp;</td>
			</tr>
			<tr>
				<td>疯狂 Android 讲义</td><td>轻量级&nbsp;Java&nbsp;EE&nbsp;企业开发</td>
			</tr>
			<tr>
				<td>疯狂 Ajax 讲义</td><td>轻量级&nbsp;Ajax&nbsp;企业开发</td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> :root 伪类选择器 </title>
		<style type="text/css">
			:root {
				background-color: black;
				color: white;
			}
			body {
				background-color: #888888;
			}
			/* 【注意】如果不定义 root 元素的样式，则 body 元素的样式作为整个文档的样式 */
		</style>
	</head>
	<body>
		疯狂 Java 讲义 <br />轻量级&nbsp;Java&nbsp;EE&nbsp;企业应用实战
		疯狂 Android 讲义 <br />轻量级&nbsp;Java&nbsp;EE&nbsp;企业开发
		疯狂 Ajax 讲义 <br />轻量级&nbsp;Ajax&nbsp;企业开发
	</body>
</html>
